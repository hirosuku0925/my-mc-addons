<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIROSUKUのマイクラMOD配布所</title>
    <style>
        body { font-family: sans-serif; background: #eef2f3; color: #333; margin: 0; padding: 20px; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .card { background: white; width: 350px; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .tag-mod { background: #3498db; color: white; padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        /* アドオン用のタグ色（オレンジ） */
        .tag-addon { background: #e67e22; color: white; padding: 4px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .btn { display: block; background: #27ae60; color: white; padding: 12px; text-decoration: none; border-radius: 6px; margin-top: 20px; font-weight: bold; }
        .btn:hover { background: #219150; }
        .info { text-align: left; font-size: 14px; margin-top: 15px; color: #555; background: #f9f9f9; padding: 10px; border-radius: 5px; }
        footer { margin-top: 50px; font-size: 12px; color: #888; border-top: 1px solid #ccc; padding-top: 20px; }
    </style>
</head>
<body>

    <h1>マイクラ配布ページ</h1>

    <div class="container">
        <div class="card">
            <span class="tag-mod">Java版 (NeoForge)</span>
            <h3>銃MOD v1.0.0</h3>
            <p>リアルな効果音付きの銃を追加します。</p>
            
            <div class="info">
                <strong>対応バージョン:</strong> 1.21.8<br>
                <strong>前提MOD:</strong> NeoForge<br>
                <strong>音素材:</strong> 効果音ラボ
            </div>

            <a href="gun_mods_1_0_0_neoforge_1_21_8 (1).jar" class="btn">MODをダウンロード</a>
        </div>

        <div class="card">
            <span class="tag-addon">統合版 (Add-on)</span>
            <h3>ショッピングカートアドオン Betaβ</h3>
            <p>アイテムを運べる動くショッピングカートを追加します。現在は開発中のベータ版です。</p>
            
            <div class="info">
                <strong>対応バージョン:</strong> 統合版 最新<br>
                <strong>形式:</strong> .mcaddon<br>
                <strong>状態:</strong> Beta（テスト中）
            </div>

            <a href="ショッピングカートアドオンBetaβ.mcaddon" class="btn">アドオンをダウンロード</a>
        </div>
    </div>

    <footer>
        <p>素材提供：<a href="https://soundeffect-lab.info/" target="_blank">効果音ラボ</a>様</p>
        <p>※MOD内の音声素材の無断転載・再配布は禁止されています。</p>
    </footer>

</body>
</html>
